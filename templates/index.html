<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, purple);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #1b2735;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        button {
            background-color: #FFD700;
            color: #1b2735;
            font-size: 1.2em;
            font-weight: bold;
            padding: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            flex: 1; /* Ensures buttons are equally sized */
            max-width: 200px;
            text-align: center;
        }
        button:hover {
            background-color: #ffc107;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
        footer a {
            color: #FFD700;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column; /* Stacks buttons on smaller screens */
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Server Control Panel</h1>
    </header>
    <main>
        <button onclick="window.location.href='/config'">View/Edit Config</button>
        <button onclick="window.location.href='/users'">Manage Users</button>
        <button onclick="window.location.href='/ban'">Ban User</button>
        <button onclick="window.location.href='/kick'">Kick User</button>
    </main>
    <footer>
        <p>Powered by <a href="https://chattix.cfd" target="_blank">Chattix</a> &copy; 2024</p>
    </footer>
</body>
</html>
